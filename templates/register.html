<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% comment %} <link rel="stylesheet" href="./static/css/bootstrap.min.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* body{
            background-color: aqua;
        } */
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow-lg p-3 mb-5 bg-danger rounded">
                {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}

                {% if success %}

                <div class="alert alet-success">
                    {{success}}
                </div>
                {% endif %}
                <h1 class="text-center"> Register Here </h1>
                <form method="POST" action="">
                    {% csrf_token %}
                 

                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="Input1" name="uname" placeholder="Username">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="Password" name="pass" class="form-control" id="Input2" placeholder="Enter Password">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Confirm Password</label>
                        <input type="Password" name="cpass" class="form-control" id="Input2" placeholder="Enter Confirm Password">
                      </div>
                      <div class="mb-3"  >
                        <input type="submit"  class="btn btn-danger" value="Register">
                        <a href="/login">Already Register?</a>
                      </div>
                      
                    
                </form>

            </div>
        </div>
            
        </div>
    </div>
    
</body>
</html>
