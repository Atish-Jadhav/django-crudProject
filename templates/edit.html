<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/formStyle.css' %}">
</head>
<body>
    <h2>Contact Form</h2>

    <div class="container min-vh-100% d-flex justify-content-center align-items-center">
        <form action="#" method="post">
            {% csrf_token %}
            {% for i in data %}

            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{i.name}}" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputAge1" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{{i.age}}" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputMobile1" class="form-label">Mobile</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" value="{{i.mobile}}" required>
            </div>
            <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{i.email}}" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="message" name="message" required>{{i.message}}</textarea>
                <label for="floatingTextarea">Message</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            {% endfor %}
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
